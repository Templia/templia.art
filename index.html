<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Templia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                font-family: "Roboto", sans-serif;
            }

            .bg {
                /* The image used */
                background-image: url("assets/images/9fe12747-6762-437a-9997-312af1fd2191.jpg");

                /* Full height */
                height: 100%;

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: white;
            }

            .logo {
                width: 100px; /* You can adjust this, assuming a square logo */
                margin-bottom: 20px; /* Space between logo and text */
            }

            .title {
                font-size: 2em; /* Example size */
                margin-bottom: 10px; /* Space between title and subtitle */
            }

            .subtitle {
                font-size: 1em; /* Example size */
            }

            .airbnb-logo {
                position: fixed;
                bottom: 60px;
                right: 50px;
                font-size: 3.1625em;
                color: #000000;
                text-decoration: none;
                z-index: 1000;
            }

            .instagram-logo {
                position: fixed;
                bottom: 60px;
                right: 110px; /* place it to the left of the Airbnb icon */
                font-size: 3.1625em;
                color: #000000;
                text-decoration: none;
                z-index: 1000;
            }

            .site-header {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 20px;
                z-index: 1000;
            }

            .site-logo {
                height: 60px;
                display: block;
                width: auto;
                opacity: 0.75;
            }
        </style>
    </head>
    <body>
        <header class="site-header">
            <img src="assets/images/logo.svg" alt="Templia logo" class="site-logo" />
        </header>
        <div class="bg">
            <div class="centered"></div>
        </div>
        <a
            href="https://stay.templia.art"
            class="airbnb-logo"
            target="_blank"
            rel="noopener"
        >
            <i class="fab fa-airbnb"></i>
        </a>
        <a
            href="https://www.instagram.com/templia.art/"
            class="instagram-logo"
            target="_blank"
            rel="noopener"
        >
            <i class="fab fa-instagram"></i>
        </a>
    </body>
</html>
